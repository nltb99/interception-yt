<!DOCTYPE html>
<html>

<head>
    <title>Youtube</title>
    <script src="../libs/particles.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        Total: <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
    </div>
    <canvas class="background"></canvas>
    <div class="container">
        <div class="container_left">
            <h1 class="title">Intercept Channel</h1>
            <form class="form_insert" style="width:100%; display: flex;flex-wrap: nowrap;">
                <input type="text" class="input_insert" placeholder="Input..." autocomplete="off" required>
                <i class="bi bi-youtube icon_input_insert"></i>
            </form>
        </div>
        <div class="container_right">
            <div class="table_container">
                <table class="table table-striped table-hover table-responsive">
                    <thead class="thead-dark">
                        <tr>
                            <th>No.</th>
                            <th>Channel</th>
                            <th>Name</th>
                            <th>CustomUrl</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <div style="display: flex;justify-content: center;align-items: center;">
            <p class="links">About</p>
        </div>
    </div>
</body>

</html>
