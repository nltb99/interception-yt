<!DOCTYPE html>
<html>

<head>
    <title>Youtube</title>
    <script src="../libs/particles.js"></script>
    <script src="../libs/jquery.js"></script>
    <script src="../libs/bootstrap.js"></script>
    <link rel="stylesheet" href="../libs/bootstrap.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="background_container">
        <canvas class="background"></canvas>
    </div>
    <h1>Youtube Interception</h1>
    <div class="tabs_container">
        <div class="tabs">
            <input type="radio" id="tab1" class="tab" name="tab_control">
            <input type="radio" id="tab2" class="tab" name="tab_control">
            <ul>
                <li>
                    <label for="tab1" role="button">
                        <i class="bi bi-collection-play-fill"></i>
                        <span> Channels</span></label>
                </li>
                <li>
                    <label for="tab2" role="button">
                        <i class="bi bi-file-earmark-text-fill"></i>
                        <span> Keywords</span></label>
                </li>
            </ul>
            <div class="slider">
                <div class="indicator"></div>
            </div>
            <div class="content">
                <section class="container">
                    <div class="container_left">
                        <h1 class="title">Channels Blocked</h1>
                        <form class="form_channel"
                            style="width:inherit; display: flex;flex-wrap: nowrap;margin-bottom: 0px;">
                            <div style="width: 100%; display: flex;justify-content: flex-start;align-items: center">
                                <input type="text" class="input_channel" placeholder="Input Channel..."
                                    autocomplete="off">
                                <button type="button" class="clear_input_channel"><i class="bi bi-x"></i></button>
                            </div>
                            <i class="bi bi-youtube icon_input_insert"></i>
                        </form>
                    </div>
                    <div class="container_right">
                        <div class="table_container">
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th style="width: 10%;">No.</th>
                                        <th style="width: 20%;">Channel</th>
                                        <th style="width: 20%;">Name</th>
                                        <th style="width: 40%;">Id</th>
                                        <th style="width: 10%;">Delete</th>
                                    </tr>
                                </thead>
                                <tbody class="tbodyChannel"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <section class="container">
                    <div class="container_left">
                        <h1 class="title">Keywords Blocked</h1>
                        <form class="form_keyword"
                            style="width:inherit; display: flex;flex-wrap: nowrap;margin-bottom: 0px;">
                            <div
                                style="position: relative;width: 100%; display: flex;justify-content: center;align-items:center">
                                <input type="text" class="input_keyword" placeholder="Input Channel..."
                                    autocomplete="off">
                                <button type="button" class="clear_input_keyword"><i class="bi bi-x"></i></button>
                            </div>
                            <i class="bi bi-youtube icon_input_insert"></i>
                        </form>
                    </div>
                    <div class="container_right">
                        <div class="table_container">
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th style="width: 15%;">No.</th>
                                        <th style="width: 75%;">Keyword</th>
                                        <th style="width: 10%;">Delete</th>
                                    </tr>
                                </thead>
                                <tbody class="tbodyKeyword"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
